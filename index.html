<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul class="navbar-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>

        <div class="navbar-logo">
          <img src="images/Group 1591.png" alt="Logo" class="logo-image" />
          <span class="logo-text">Grindelwald</span>
        </div>
        <ul class="navbar-links">
          <li><a href="#">Cabins</a></li>
          <li><a href="#">Reserve</a></li>
        </ul>
      </nav>
      <section class="hero">
        <div class="line-img">
          <img src="images/Line.png" alt="" />
        </div>
        <div class="hero-img">
          <img src="images/hero.png" alt="" />
        </div>
        <div class="hero-text">
          <span class="cosy">Cosy </span>
          <span class="cabin">Cabin</span>
          <span class="inthe">In The</span>
          <span class="woods">Woods!</span>
          <p>
            Jack built The Wilderness Retreat because he had always dreamed of
            <br />
            having a cabin in the wilderness where he could escape the stresses
            <br />
            of everyday life and reconnect with nature.
          </p>
        </div>

        <div class="play-icon">
            <img src="images/Icon.png" alt="">
        </div>
      </section>
    </header>
  </body>
</html>
